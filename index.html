<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Guitar Tuner</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" charset="utf-8"></script>
</head>
<body>

<div class="site">
	<section class="panel-left">
		<!-- <div class="guitar">
			<div class="guitar-body"></div>
			<div class="guitar-hole"></div> -->
			<div class="strings">
				<div class="string" data-string="lowe">
					<div class="string-line"></div>
					<div class="string-button">
						<div class="string-name">E</div>
					</div>
				</div>
				<div class="string" data-string="a">
					<div class="string-line"></div>
					<div class="string-button">
						<div class="string-name">A</div>
					</div>
				</div>
				<div class="string" data-string="d">
					<div class="string-line"></div>
					<div class="string-button">
						<div class="string-name">D</div>
					</div>
				</div>
				<div class="string" data-string="g">
					<div class="string-line"></div>
					<div class="string-button">
						<div class="string-name">G</div>
					</div>
				</div>
				<div class="string" data-string="b">
					<div class="string-line"></div>
					<div class="string-button">
						<div class="string-name">B</div>
					</div>
				</div>
				<div class="string" data-string="highe">
					<div class="string-line"></div>
					<div class="string-button">
						<div class="string-name">E</div>
					</div>
				</div>
			</div>
		<!-- </div> -->
	</section>
	<section class="panel-right">
		<div class="panel-top">
			<h1>Guitar Tuner</h1>
			<p>Made by Raoul Simionas</p>
		</div>
		<div class="panel-bottom">
			<div>
				<p><svg class="inline-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M22 7v10h-20v-10h20zm2-2h-24v14h24v-14zm-18 3h-3v2h3v-2zm3 0h-2v2h2v-2zm3 0h-2v2h2v-2zm3 0h-2v2h2v-2zm3 0h-2v2h2v-2zm3 0h-2v2h2v-2zm-4 6h-10v2h10v-2zm4-3h-4v2h4v-2zm-14 0h-4v2h4v-2zm3 0h-2v2h2v-2zm3 0h-2v2h2v-2zm3 0h-2v2h2v-2z"/></svg> Press numbers <span class="key">1</span> through <span class="key">6</span> to play that string. Press <span class="key">space</span> to stop.</p>
			</div>
		</div>
	</section>

</div>
